<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/your/styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
      <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
      </script>
      <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
    
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
      </script>
          <script type="module" src="typography-components.js" defer></script>

    <title>Typography Example</title>
</head>
<body>
    <div class="md-typescale-display-large">Display Large</div>
    <div class="md-typescale-display-medium">Display Medium</div>
    <div class="md-typescale-display-small">Display Small</div>
    <div class="md-typescale-headline-large">Headline Large</div>
    <div class="md-typescale-headline-medium">Headline Medium</div>
    <div class="md-typescale-headline-small">Headline Small</div>
    <div class="md-typescale-title-large">Title Large</div>
    <div class="md-typescale-title-medium">Title Medium</div>
    <div class="md-typescale-title-small">Title Small</div>
    <div class="md-typescale-label-large">Label Large</div>
    <div class="md-typescale-label-medium">Label Medium</div>
    <div class="md-typescale-label-small">Label Small</div>
    <div class="md-typescale-body-large">Body Large</div>
    <div class="md-typescale-body-medium">Body Medium</div>
    <div class="md-typescale-body-small">Body Small</div>

</body>
</html>
